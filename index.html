<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Porsche Landing Page</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="pill-nav">
  <a href="#models">Models</a>
  <a href="#center">Find Your Center</a>
  <a href="#contact">Contact Us</a>
</div>

<section id="models" class="models-section">
  <h2>Our Models</h2>
  <div class="models-container">
    <div class="car-card">
      <img src="images/mb1.jpg" alt="Mercedes Model" class="car-image">
      <div class="car-info">
        <h3>Mercedes Benz c63</h3>
        <p>Luxury performance coupe</p>
      </div>
    </div>
  </div>
</section>

<section id="center" class="Mercedes-center">
    <div class="center-container">
      <div class="center-text">
        <h2>Find Your Mercedes Center</h2>
        <p>Locate your nearest Mercedes showroom</p>
      </div>
      <div class="center-image">
        <img src="images/center.jpg" alt="Mercedes Center">
      </div>
    </div>
  </section>
  
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-container">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
  
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </section>
